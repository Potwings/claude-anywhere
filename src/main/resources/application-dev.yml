# Development Environment Configuration
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/claude_telegram_bot?useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

# Telegram Bot Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}
    # Comma-separated list of allowed Telegram user IDs (empty means all users allowed)
    allowed-users: ${TELEGRAM_ALLOWED_USERS:}

# Logging for development
logging:
  level:
    com.claudecode.telegrambot: DEBUG
    org.mybatis: DEBUG
    org.springframework.jdbc: DEBUG
